        run: |     
          ci-scripts/e2e-cypress.sh -s b2b
  lighthouse:
    name: Lighthouse score validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install angular CLI
        run: npm install -g @angular/cli@v12-lts
      - name: Package installation
        run: yarn --frozen-lockfile
      - name: Run unit tests for core and storefront
        run: ci-scripts/lhci.sh
  ci_conclusion:
    needs: [unit_tests_core, unit_tests_libs, linting, b2c_e2e_tests_1, b2c_e2e_tests_2, b2c_e2e_tests_3, b2c_e2e_tests_4, b2c_e2e_tests_5, b2c_ssr_e2e_tests, b2b_e2e_tests_1, b2b_e2e_tests_2, lighthouse]
    name: CI Conclusion
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Required CI failed
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed('CI failed')  
        if: |
          needs.unit_tests_core.result == 'failure' ||
          needs.unit_tests_libsresult == 'failure' ||
          needs.linting.result == 'failure' ||
          needs.b2c_e2e_tests_1.result == 'failure' ||
          needs.b2c_e2e_tests_2.result == 'failure' ||
          needs.b2c_e2e_tests_3.result == 'failure' ||
          needs.b2c_e2e_tests_4.result == 'failure' ||
          needs.b2c_e2e_tests_5.result == 'failure' ||
          needs.b2c_ssr_e2e_tests.result == 'failure' || 
          needs.b2b_e2e_tests_1.result == 'failure' || 
          needs.b2b_e2e_tests_2.result == 'failure' ||
          needs.lighthouse.result == 'failure'